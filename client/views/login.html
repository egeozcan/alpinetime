{% extends "layouts/layout.html" %}

{% block title %}Login{% endblock %}
{% block head %}
<link href="/public/css/login.css" rel="stylesheet">
{% endblock %}

{% block navigation %}

{% endblock %}

{% block main %}
<form action="/login" method="POST" class="form-signin">
  <h2 class="form-signin-heading">You should have these</h2>
  <label for="username">Username</label>
  <input type="text" name="username" id="username" class="form-control" placeholder="Username" autofocus required>
  <label for="password">Password</label>
  <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
  <div id="false-login-message" class="alert alert-danger hide" role="alert">Your credentials didn't work.</div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
{% endblock %}

{% block scripts %}
  <script>
    if(location.search.indexOf("passwordiswrong") !== -1) {
      document.getElementById("false-login-message").classList.remove("hide");
    }
  </script>
{% endblock %}
